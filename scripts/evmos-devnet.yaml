dotenv: .env
egax_5438-1:
  cmd: evmosd
  start-flags: "--trace"
  app-config:
    minimum-gas-prices: 0egax
    index-events:
      - ethereum_tx.ethereumTxHash
    json-rpc:
      address: "127.0.0.1:{EVMRPC_PORT}"
      ws-address: "127.0.0.1:{EVMRPC_PORT_WS}"
      api: "eth,net,web3,debug"
      enable: true
    api:
      enable: true    
  validators:
    - coins: 50001000000000000000000egax
      staked: 5000000000000000000egax
      mnemonic: ${VALIDATOR1_MNEMONIC}
    - coins: 50001000000000000000000egax
      staked: 5000000000000000000egax
      mnemonic: ${VALIDATOR2_MNEMONIC}
  accounts:
    - name: community
      coins: 100000000000000000000000egax
      mnemonic: ${COMMUNITY_MNEMONIC}
    - name: signer1
      coins: 50000000000000000000000egax
      mnemonic: ${SIGNER1_MNEMONIC}
    - name: signer2
      coins: 50000000000000000000000egax
      mnemonic: ${SIGNER2_MNEMONIC}

  genesis:
    consensus_params:
      block:
        max_bytes: "1048576"
        max_gas: "81500000"
    app_state:
      evm:
        params:
          evm_denom: egax
      crisis:
        constant_fee:
          denom: egax          
      staking:
        params:
          bond_denom: egax      
      inflation:
        params:
          mint_denom: egax
          enable_inflation: true
          exponential_calculation:
            a: "800000000"
            r: "0.8"
            c: "40000000"
            bonding_target: "0.66"
            max_variance: "0.0"
          inflation_distribution:
            staking_rewards: "0.70"
            community_pool: "0.30"
      gov:
        voting_params:
          voting_period: "10s"
        deposit_params:
          max_deposit_period: "10s"
          min_deposit:
            - denom: egax
              amount: "1"
        params:
          min_deposit:
            - denom: egax
              amount: "1"        
      transfer:
        params:
          receive_enabled: true
          send_enabled: true
      feemarket:
        params:
          no_base_fee: false
          base_fee: "100000000000000000"
          min_gas_price: "40000000000"
          min_gas_multiplier: "0.5"
          base_fee_change_denominator: 8
          elasticity_multiplier: 2
          enable_height: 0